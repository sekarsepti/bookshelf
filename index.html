<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <img src="assets/gambar1.jpg">
        </nav>
        <div class="welcome-column">    
            <h1>Selamat Datang di Bookshelf Apps</h1>
        </div>
    </header>

    <div class="content">
    <div class="left-content">

        <div class="profil">
            <img src="assets/gambar2.png">
            <h1>Sekar Septi Ardiyati</h1>
            <p>Web Developer</p>
        </div>

        <div class="listBook">
            <h2 class="container-header text-center">Buat List Baca</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul Buku</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Baca Sebelum</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <br>
                <div align="center">
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </div>
                <br>
                <br>
                <br>
                <br>
            </form>
            <br>
            <br>
            <br>
        </div>
        <br>
        <br>
        <br>    
        <br> 
        </div>   

    <div class="right-content">
            <div class="unread">
            <h2 class="container-header">Belum Selesai Dibaca</h2>
            <div class="list-item" id="unread">
                
            </div>
        </div>

        <div class="read">
            <h2 class="container-header">Selesai Dibaca</h2>
            <div class="list-item" id="read"> 
            </div>
        </div>
    </div>


    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    
</body>

</html>
